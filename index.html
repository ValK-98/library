<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Library</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="header-title">Book Library</h1>
    </div>
    <div id="container">
      <div id="library">
        <div class="default-card library-card">
          <button type="button" id="open-form-button">Add New Book</button>
          <div id="entry-form">
            <form id="book-form">
              <div class="input-fields">
                <input
                type="text"
                class="input-field title"
                id= "title"
                name="title"
                placeholder="Title:"
                /><br />
                <input
                  type="text"
                  class="input-field author"
                  id= "author-name"
                  name="author"
                  placeholder="Author:"
                /><br />
                <input
                  type="number"
                  class="input-field pages"
                  id= "pages"
                  name="pages"
                  placeholder="Pages:"
                /><br />
              </div>
              <div class="read-check">
                <input type="checkbox" id="read" name="read" />
                <label for="read">Have you read this?</label>
              </div>
              <button type="button" class="form-button" id="submit-book">
                Add
              </button>
              <button type="button" class="form-button" id="go-back">
                Back
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
  <footer>
    <!-- <div id="footer">

    </div> -->
  </footer>
</html>
